    <title>口令提取 - 彪彪专属</title>

<body>
<div class="imgContainer">
    <img id="MainPicture" src="https://yangshuhello01.gitee.io/yangshuf/YangShu.html" alt="">
</div>
<div id="Notice" class="NoticeContainer">
    <button class="QuickCopy itemCopy aoao_button" data-clipboard-text="()">
        一 键 复 制
    </button>
    <div class="notice-box beatWord">
        <fieldset>
            <legend id="copy_tip"></legend>
            <p id="itemWord" class="itemWord" style="font-size: 12px;">复制框内de整段文字<span id="taokey">()</span>，打开「手淘」即可「领取优惠券」并购买</p>
        </fieldset>
    </div>
    <div class="notice-box">
        <div class="title icon_04">关于返利</div>
        <div class="con">
            <p>0、使用红包可能会导致没有返利(红包可用于购买没有返利的商品)</p>
            <p>1、付款两分钟内未收到"付款成功"的提醒消息</p>
            <p>⭐⭐请手动复制订单编号(纯数字)发给我绑定⭐⭐</p>
        </div>
    </div>
    <div class="notice-box">
        <div class="title icon_05">同店铺购买多件商品</div>
        <div class="con">
            <p>0、先清除这个店铺之前加入购物车的宝贝！</p>
            <p>1、分享一个宝贝过来获取返利链接！</p>
            <p>2、复制返利链接把宝贝加入购物车！</p>
            <p>3、再把这个店铺其他想购买的加入购物车一起付款即可！</p>
        </div>
    </div>
</div>
<div id="ExclusiveButtons">
    <button id="Wechat" class="icon_btn" data-clipboard-text="yangshufuli">
        <i class="icon icon_02"></i>
        <span class="txt">客服</span>
    </button>
    <button id="RedBag" class="icon_btn" data-clipboard-text="529316859">
        <i class="icon icon_03"></i>
        <span class="txt">红包</span>
    </button>
    <a id="ComputerLink" class="ExclusiveButton col-md-25 color-2" href="https://yangshuhello01.gitee.io/yangshuf/YangShu.html">电脑链接</a>
    <button id="PhoneLink" type="button" class="ExclusiveButton col-md-75 color-1 itemCopy" data-clipboard-text="()">
        手机链接
    </button>
</div>
